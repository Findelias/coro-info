<div class="container-fluid" *ngIf="showList">
    <mat-list>
        <div mat-subheader>TelÃ©fonos</div>
        <mat-list-item *ngFor="let item of telefonos.listado">
          <mat-icon mat-list-icon>{{item.img}}</mat-icon>
          <div mat-line>{{item.name}}</div>
          <div mat-line><a href="tel:+34 + item.number">{{item.number}}</a></div>

        </mat-list-item>
    </mat-list>
</div>
